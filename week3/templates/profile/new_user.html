{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

{{form.media}}
    <div class="container">
        <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <br>
            <input type="submit" class="btn btn-outline-info btn-lg" value="Edit profile">
        </form>
    </div>
{% endblock %}
